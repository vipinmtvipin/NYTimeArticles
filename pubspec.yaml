name: ny_articles_app

description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  intl: ^0.17.0
  get_it: ^7.6.6

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  mockito: ^5.4.2
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
